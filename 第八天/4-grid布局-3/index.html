<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      .container {
        background: black;
        padding: 20px;
        height: 90vh;
        display: grid;
        grid-template-rows: 50px 50px 1fr;
        grid-template-columns: 150px 1fr;
        gap: 10px;
        grid-template-areas: "header header" "aside tab" "aside main";
      }
      .header {
        /* grid-column-start: 1;
        grid-column-end: 3; */
        /* grid-row-start: 1;
        grid-row-end: 2; */
        /* grid-column: 1/3;
        grid-row: 1/2; */
        grid-area: header;
      }
      .aside {
        /* grid-column: 1/1;
        grid-row: 2/4; */
        grid-area: aside;
      }
      .tab {
        /* grid-column: 2/3;
        grid-row: 2/3; */
        grid-area: tab;
      }
      .main {
        /* grid-column: 2/3;
        grid-row: 3/4; */
        grid-area: main;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item main">main</div>
      <div class="item header">header</div>
      <div class="item aside">aside</div>
      <div class="item tab">tab</div>
    </div>
  </body>
</html>
