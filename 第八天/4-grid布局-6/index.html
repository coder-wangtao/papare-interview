    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      .container {
        background: black;
        padding: 20px;
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 100px;
        grid-auto-rows: 80px;
      }
      .product {
        justify-self: end;
      }
      .stock {
        justify-self: start;
      }
    </style>
  </head>

    <div class="container">
      <div class="item header product">product</div>
      <div class="item header stock">stock</div>
